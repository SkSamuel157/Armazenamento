<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="titulo">
            <h1>Faz essa Porra!!</h1>
        </div>
        <div class="formulario">

            <form id="form">
                <p>Adicione sua Tarefa</p>
                <div class="form-controle">
                    <input type="text" id="tarefa-input" placeholder="O que vocÃª vai fazer?">
                </div>
                <button type="submit">Adicionar</button>
            </form>

            <form id="edit-form" class="hide">
                <p>Edite sua Tarefa</p>
                <div class="form-controle">
                    <input type="text" id="edit-input">
                </div>
                <button id="cancela-edit">Cancelar</button>
            </form>

            <div id="barra">
                <div id="pesquisar">
                    <h4>pesquisar:</h4>
                    <form>
                        <input type="text" id="buscar-input" placeholder="Buscar...">
                        <button id="Limpar">Limpar</button>
                    </form>
                </div>

                <div id="filtro">
                    <h4>Filtrar:</h4>
                    <select id="filtro-selecaa">
                        <option value="all">Todos</option>
                        <option value="done">Feitos</option>
                        <option value="todo">A Fazer</option>
                    </select>
                </div>
            </div>
            <div id="tarefas-lista"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
